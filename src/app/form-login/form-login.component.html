<ngx-spinner bdColor="rgba(58,58,60,0.5)" size="medium" color="#fff" type="ball-clip-rotate"></ngx-spinner>
<div class="card-form-login">
    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
        <div class="input-form-login">
            <i class="material-icons icon-input">person</i>
            <input type="text" placeholder="Usuário" formControlName="usuario">
        </div>
        <div *ngIf="formLogin.controls.usuario.invalid && (formLogin.controls.usuario.dirty || formLogin.controls.usuario.touched)" class="div-validation">
            <div *ngIf="formLogin.controls.usuario.errors.required">
                Campo Obrigatório.
            </div>
            <div *ngIf="formLogin.controls.usuario.errors.minlength">
                Precisa ter no mínimo 4 caracteres.
            </div>
        </div>
        <div class="input-form-login">
            <i class="material-icons icon-input">lock</i>
            <input type="password" placeholder="Senha" formControlName="senha">
        </div>
        <div *ngIf="formLogin.controls.senha.invalid && (formLogin.controls.senha.dirty || formLogin.controls.senha.touched)" class="div-validation">
            <div *ngIf="formLogin.controls.senha.errors.required">
                Campo Obrigatório.
            </div>
        </div>
        <button [ngClass]="{'button-login': formLogin.status === 'VALID', 'button-login-disabled': formLogin.status === 'INVALID'}" [disabled]="!formLogin.valid">ENVIAR</button>
        <div class="div-cadastrar">
            <p>Não tem conta? <a routerLink="/register">Cadastre-se</a> </p>
            <i class="material-icons">arrow_right_alt</i>
        </div>
    </form>
</div>
